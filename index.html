<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div id="root">
      <div class="App">
         <div class="ancients-container">
            <div class="ancient-card" style="background-image: url('./assets/Ancients/Azathoth.png')"></div>
            <div class="ancient-card" style="background-image: url('./assets/Ancients/Cthulthu.png')"></div>
            <div class="ancient-card" style="background-image: url('./assets/Ancients/IogSothoth.png')"></div>
            <div class="ancient-card" style="background-image: url('./assets/Ancients/ShubNiggurath.png')"></div>
         </div>
         <div class=" difficulty-container">
            <div class="difficulty easiest">Очень лёгкая</div>
            <div class="difficulty easy">Лёгкая</div>
            <div class="difficulty normal active">Средняя</div>
            <div class="difficulty hard">Сложная</div>
            <div class="difficulty hardest">Очень сложная</div>
         </div>
         <div class="deck-container">
            <div class="current-state">
               <div class="stage-container"><span class="stage-text ">Первая стадия</span>
                  <div class="dots-container">
                     <div class="dot green"></div>
                     <div class="dot brown"></div>
                     <div class="dot blue"></div>
                  </div>
               </div>
               <div class="stage-container"><span class="stage-text ">Вторая стадия</span>
                  <div class="dots-container">
                     <div class="dot green"></div>
                     <div class="dot brown"></div>
                     <div class="dot blue"></div>
                  </div>
               </div>
               <div class="stage-container"><span class="stage-text ">Третья стадия</span>
                  <div class="dots-container">
                     <div class="dot green"></div>
                     <div class="dot brown"></div>
                     <div class="dot blue"></div>
                  </div>
               </div>
            </div>
            <div class="deck" style="background-image: url('./assets/mythicCardBackground.png')">
            </div>
            <div class="last-card"></div>
         </div>
      </div>
   </div>
   <script type="module" src="./index.js"></script>
</body>

</html>
